<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Destinos</h1>
            <form th:action="@{/destinos}"
                method="post"
                th:object="${destino}">

                <input type="hidden" th:field="*{id}" >

                <div class="form-group">
                    <label for="txtnome">Descricao</label>
                    <input type="text" th:field="*{descricao}" 
                        class="form-control"
                        id="txtnome">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="checkboxVaiDormir">Vai Dormir</label>
                    <input type="checkbox" th:field="*{vaiDormir}"
                        class="form-check-input"
                        id="checkboxVaiDormir">
                </div>
                <div class="form-group">
                    <label for="numberQtdNoites">Quantidade de Noites</label>
                    <input type="number" th:field="*{quantidadeNoites}"
                        class="form-control"
                        id="numberQtdNoites">
                </div>
                <div class="form-group">
                    <label for="valorNoite">Valor por Noite</label>
                    <input type="number" th:field="*{valorNoite}" 
                        class="form-control"
                        id="valorNoite">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary"
                        type="submit">Enviar</button>
                </div>

            </form>
        </main> 

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
