<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Viagem</h1>
            <!-- <form th:action="@{/destinos}"
                method="post"
                th:object="${cliente}"> -->

                <!-- <input type="hidden" th:field="*{id}" > -->

                <div class="form-group">
                    <label for="txtnome">Selecione o Destino</label>
                    <select class="form-select"
                        id="txtDestino">
                        <option th:each="destino : ${destinos}"
                            th:text="${destino.descricao}"
                            th:value="${destino.id}">
                        </option>
                    </select>
                </div>


                <table class="table" id="tabdestinos">
                    <thead>
                        <th>Descrição</th>
                        <th>Custo (R$)</th>
                        <th>Data da Atividade</th>
                    </thead>
                    <tbody>
                        <tr th:each="atividade : ${atividades}">
                            <td th:text="${atividade.nome}"></td>
                            <td th:text="${atividade.custo}"></td>
                            <td th:text="${atividade.data}"></td>
                        </tr>
                    </tbody>
                    <!-- <select class="form-select"
                        id="txtAtividade">
                        <option th:each="atividade : ${atividades}"
                            th:text="${atividade.nome}"
                            th:value="${atividade.id}">
                        </option>
                    </select> -->
                </table>

                    <button class="btn btn-secondary">Adicionar Destino</button>
                
                <div class="mt-4">
                    <button class="btn btn-primary"
                        type="submit">Enviar</button>
                </div>

            </form>
        </main> 

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
