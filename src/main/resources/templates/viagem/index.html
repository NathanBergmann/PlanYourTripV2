<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <h1>Viagens</h1>
        
        <a href="/viagens/nova" class="btn btn-primary">Nova</a>

        <table class="table" id="tabclientes">
            <thead>
                <th>Nome</th>
                <th>Custo Total</th>
            </thead>
            <tbody>
                <tr th:each="viagem : ${listaViagens}">
                    <td th:text="${viagem.nome}"></td>
                    <!--<td th:each="destinoViagem: ${viagem.getDestinosViagem}">
                        <b th:text="${destinoViagem.getDestino.getDescricao}"></b>
                    </td>-->
                    <td th:text="${#aggregates.sum(viagem.getDestinosViagem.![getDestino.getValorNoite * getDestino.getQuantidadeNoites])}"></td>
                </tr>
            </tbody>
        </table>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
