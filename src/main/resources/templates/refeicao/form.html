<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Refeicao</h1>
            <form th:action="@{/refeicoes}" method="post" th:object="${refeicao}">

                <input type="hidden" th:field="*{id}" >

                <div class="form-group">
                    <label for="txtdestino">Destino</label>
                    <select th:field="*{destino}" id="txtdestino" class="form-select">
                            <option th:each="umDestino : ${listaDestinos}" th:text="${umDestino.descricao}" th:value="${umDestino.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txttipo">Tipo Refeição</label>
                    <select th:field="*{typeRefeicao}" class="form-select" id="txttipo">
                        <option th:value="1">Café da Manhã</option>
                        <option th:value="2">Almoço</option>
                        <option th:value="3">Lanche</option>
                        <option th:value="4">Jantar</option>
                    </select>
                    </div>
                <div class="form-group">
                    <label for="txtcusto">Custo</label>
                    <input type="text" th:field="*{custo}" 
                        class="form-control"
                        id="txtcusto">
                </div>
                <div class="form-group">
                    <label for="txtdatarefeicao">Data Refeicao</label>
                    <input type="date" th:field="*{data}" 
                        class="form-control"
                        id="txtdatarefeicao">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary"
                        type="submit">Enviar</button>
                </div>

            </form>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
