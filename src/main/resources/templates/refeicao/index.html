<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <h1>Refeições</h1>
        
        <a href="/refeicoes/novo" class="btn btn-primary">Novo</a>

        <table class="table" id="tabrefeicoes">
            <thead>
                <th>Destino</th>
                <th>Tipo</th>
                <th>Custo (R$)</th>
                <th>Data Refeição</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="umaRefeicao : ${listaRefeicoes}">
                    <td th:text="${umaRefeicao.destino.getDescricao}"></td>
                    <td th:text="${umaRefeicao.typeRefeicao}"></td>
                    <td th:text="${umaRefeicao.custo}"></td>
                    <td th:text="${umaRefeicao.data}"></td>
                    <td>
                        <a th:href="@{'/refeicoes/alterar/' + ${umaRefeicao.id}}" class="btn btn-warning">Alterar</a>
                        <button class="btn btn-danger js-delete"th:data-id="${umaRefeicao.id}">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal" tabindex="-1" id="modelrefeicao">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Refeição</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão da refeição?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim"  >Sim</button>
                </div>
              </div>
            </div>
        </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/scriptRefeicao.js}"></script>
    </body>
</html>
