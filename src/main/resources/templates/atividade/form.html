<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Atividade</h1>
            <form th:action="@{/atividades}"
                method="post"
                th:object="${atividade}">

                <input type="hidden" th:field="*{id}" >

                <div class="form-group">
                    <label for="txtnome">Destino</label>
                    <select th:field="*{destino}" id="txtdestino" class="form-select">
                            <option th:each="umDestino : ${listaDestinos}" th:text="${umDestino.descricao}" th:value="${umDestino.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" th:field="*{nome}" 
                        class="form-control"
                        id="txtnome">
                </div>
                <div class="form-group">
                    <label for="txtcusto">Custo</label>
                    <input type="text" th:field="*{custo}" 
                        class="form-control"
                        id="txtcusto">
                </div>
                <div class="form-group">
                    <label for="txtdataatividade">Data Atividade</label>
                    <input type="date" th:field="*{data}" 
                        class="form-control"
                        id="txtdataatividade">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary"
                        type="submit">Enviar</button>
                </div>

            </form>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
